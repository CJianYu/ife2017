<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
        var button=document.getElementById("button");
        var content=document.getElementById("aqi-input");
        var display=document.getElementById("aqi-display");
        if(button.attdisplayntListen){
          button.attachEventListen("onclick",click);
        }else if(button.addEventListener){
          button.addEventListener("click",click,false);
        }else{
          button["on"+"click"]=click();
        }

        function click(){
          var val=content.value;
          if(val.length>0){
          if(display.textContent!=null){
            display.textContent=val;
          }else{
            display.innerHTML=val;
          }
         }else{
             alert("please input something");
         }
        }

})();

</script>
</body>
</html>
